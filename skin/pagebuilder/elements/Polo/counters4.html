<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Header</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link
			href="//fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800"
			rel="stylesheet" type="text/css" />
		<link href="../bundles/polo_assets/css/plugins.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/style.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/responsive.css" rel="stylesheet">
		<link href="../css/blocks.css" rel="stylesheet"> </head>
	<body>

		<div id="page" class="page">

			<section class="block">
				<div class="container">

					<div class="hr-title hr-long center"><abbr>Default counters</abbr> </div>
					<div class="row">
						<div class="col-md-3">
							<div class="icon-box effect center clean">
								<div class="icon"> <a href="#"><i class="fa fa-bell"></i></a> </div>
								<div class="counter">
									<span data-from="0" data-to="100" data-speed="5000"
										data-refresh-interval="50"></span>
									<span data-speed="3500" data-refresh-interval="50" data-to="140"
										data-from="0"></span> </div>
								<p>Lorem ipsum dolor sit amet, consecte adipiscing elit.</p>
							</div>
						</div>
						<div class="col-md-3">
							<div class="icon-box effect center clean">
								<div class="icon"> <a href="#"><i class="fa fa-calendar"></i></a> </div>
								<div class="counter"> <span data-speed="1500" data-refresh-interval="50"
										data-to="4500" data-from="1000" data-seperator="true"></span> </div>
								<p>Lorem ipsum dolor sit amet, consecte adipiscing elit.</p>
							</div>
						</div>
						<div class="col-md-3">
							<div class="icon-box effect center clean">
								<div class="icon"> <a href="#"><i class="fa fa-clock-o"></i></a> </div>
								<div class="counter"> <span data-speed="2500" data-refresh-interval="50"
										data-to="13020" data-from="5000" data-seperator="true"></span> </div>
								<p>Lorem ipsum dolor sit amet, consecte adipiscing elit.</p>
							</div>
						</div>
						<div class="col-md-3">
							<div class="icon-box effect center clean">
								<div class="icon"> <a href="#"><i class="fa fa-dashboard"></i></a>
								</div>
								<div class="counter"> <span data-speed="2500" data-refresh-interval="50"
										data-to="4570" data-from="2000" data-seperator="true"></span> </div>
								<p>Lorem ipsum dolor sit amet, consecte adipiscing elit.</p>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>

		<script type="text/javascript" src="../bundles/polo_assets/js/jquery.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/plugins.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/functions.js"></script>
	</body>
</html>
