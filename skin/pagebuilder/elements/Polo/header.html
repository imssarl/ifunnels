<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Header</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link
			href="//fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800"
			rel="stylesheet" type="text/css" />
		<link href="../bundles/polo_assets/css/plugins.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/style.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/responsive.css" rel="stylesheet">
		<link href="../css/blocks.css" rel="stylesheet"> </head>
	<body>

		<div id="page" class="page">

			<section class="parallax fullscreen block" style="background:
				url('../bundles/polo_assets/images/header.jpg')" id="pheader">
				<div class="container container-fullscreen">
					<div class="text-middle text-left">
						<div class="container">
							<div data-content="true" data-component="text">
								<h1 class="text-uppercase">
									<span class="text-large counter">
										<span data-speed="2000" data-refresh-interval="80" data-to="70"
											data-from="0" data-seperator="true"></span>% OFF</span>
									<br>
									<span class="m-t-20">Summer collection 2018</span>
								</h1>
							</div>
							<div class="text-seperator text-seperator-small"></div>
							<div data-content="true" data-component="text">
								<p class="lead">New Arrivals from Rs. 465</p>
								<a href="#" class="btn btn-red">View Collection</a></div> </div>
					</div>
				</div>
			</section>

		</div>

		<script type="text/javascript" src="../bundles/polo_assets/js/jquery.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/plugins.js"></script>
