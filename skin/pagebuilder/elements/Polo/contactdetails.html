<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Header</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link
			href="//fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800"
			rel="stylesheet" type="text/css" />
		<link href="../bundles/polo_assets/css/plugins.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/style.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/responsive.css" rel="stylesheet">
		<link href="../css/blocks.css" rel="stylesheet"> </head>
	<body>

		<div id="page" class="page">

			<section id="pcontactdetails" class="background-grey p-t-40 p-b-0 block">
				<div class="container">
					<div class="row">
						<div class="col-md-4">
							<div class="icon-box effect small clean">
								<div class="icon">
									<a href="#"><i class="fa fa-clock-o"></i></a>
								</div>
								<div data-content="true" data-component="heading">
									<h3>Working Days</h3>
								</div>
								<div data-content="true" data-component="text">
									<p><strong>Monday - Friday</strong>
										<br>10:00 AM - 11:00 PM</p>
									<p><strong>Saturday - Sunday</strong>
										<br>10:00 AM - 04:00 PM</p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="icon-box effect small clean">
								<div class="icon">
									<a href="#"><i class="fa fa-map-marker"></i></a>
								</div>
								<div data-content="true" data-component="heading">
									<h3>Caffe Location</h3>
								</div>
								<div data-content="true" data-component="text">
									<p><strong>Caffe Address:</strong>
										<br> 795 Folsom Ave, Suite 600
										<br> San Francisco, CA 94107
										<br>
										<br>
									</p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="icon-box effect small clean">
								<div class="icon">
									<a href="#"><i class="fa fa-phone"></i></a>
								</div>
								<div data-content="true" data-component="heading">
									<h3>Caffe Contact</h3>
								</div>
								<div data-content="true" data-component="text">
									<p><strong>Phone:</strong>
										<br> (123) 456-7890
										<br> (987) 654-3210
										<br>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>
		<script src="../bundles/polo_assets/js/jquery.js"></script>
	</body>
</html>
