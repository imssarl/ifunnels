<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Header</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link
			href="//fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800"
			rel="stylesheet" type="text/css" />
		<link href="../bundles/polo_assets/css/plugins.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/style.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/responsive.css" rel="stylesheet">
		<link href="../css/blocks.css" rel="stylesheet"> </head>
	<body>

		<div id="page" class="page">

			<section class="text-center background-image p-t-200 p-b-100 block"
				style="background-image: url(../bundles/polo_assets/images/accounts.jpg);
				background-position:bottom left;" id="pcontent5">
				<div class="container">
					<div class="row">
						<div class="heading text-left m-b-200">
							<div data-content="true" data-component="heading">
								<h2>GROWTH YOUR BUSINESS!</h2>
							</div>
							<div data-content="true" data-component="text">
								<span class="lead">Consectetur adipiscing elit. amam ipsum dolor sit
									amet.</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<div class="text-center">
								<div class="icon"><i class="fa fa-3x fa-code"></i></div>
								<div class="counter"> <span data-speed="3000" data-refresh-interval="50"
										data-to="12416" data-from="600" data-seperator="true"></span> </div>
								<div class="seperator seperator-small"></div>
								<div data-content="true" data-component="text">
									<p>LINES OF CODE</p>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="text-center">
								<div class="icon"><i class="fa fa-3x fa-coffee"></i></div>
								<div class="counter"> <span data-speed="4500" data-refresh-interval="23"
										data-to="365" data-from="100" data-seperator="true"></span> </div>
								<div class="seperator seperator-small"></div>
								<div data-content="true" data-component="text">
									<p>CUPS OF COFFEE</p>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="text-center">
								<div class="icon"><i class="fa fa-3x fa-rocket"></i></div>
								<div class="counter"> <span data-speed="3000" data-refresh-interval="12"
										data-to="114" data-from="50" data-seperator="true"></span> </div>
								<div class="seperator seperator-small"></div>
								<div data-content="true" data-component="text">
									<p>FINISHED PROJECTS</p>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="text-center">
								<div class="icon"><i class="fa fa-3x fa-smile-o"></i></div>
								<div class="counter"> <span data-speed="4550" data-refresh-interval="50"
										data-to="14825" data-from="48" data-seperator="true"></span> </div>
								<div class="seperator seperator-small"></div>
								<div data-content="true" data-component="text">
									<p>SATISFIED CLIENTS</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>

		<script type="text/javascript" src="../bundles/polo_assets/js/jquery.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/plugins.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/functions.js"></script>
	</body>
</html>
