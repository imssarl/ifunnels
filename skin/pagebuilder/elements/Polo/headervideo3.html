<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Header</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link
			href="//fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800"
			rel="stylesheet" type="text/css" />
		<link href="../bundles/polo_assets/css/plugins.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/style.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/responsive.css" rel="stylesheet">
		<link href="../css/blocks.css" rel="stylesheet"> </head>
	<body>

		<div id="page" class="page">

			<section id="pheadervideo3" class="fullscreen background-overlay block
				youtube-background" data-youtube-url="http://youtu.be/BsekcY04xvQ"
				data-youtube-autoplay="true" data-youtube-autopause="true">
				<div class="container-fluid">
					<div class="container-fullscreen">
						<div class="text-middle text-center text-light">
							<button id="youtube-background-controls">
								<i class="fa fa-play fa-4x"></i>
								<i class="fa fa-pause fa-4x"></i>
							</button>
							<div data-content="true" data-component="heading">
								<h2 class="text-lg-x2 font-weight-800">YOUTUBE VIDEO</h2>
							</div>
							<div data-content="true" data-component="text">
								<p class="lead">We are Creative Agency from Melburne, Australia</p>
								<a class="btn btn-light" href="#">Exoplore our World</a>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>

		<script type="text/javascript" src="../bundles/polo_assets/js/jquery.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/plugins.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/functions.js"></script>
	</body>
</html>
