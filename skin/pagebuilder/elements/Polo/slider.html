<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Header</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="../bundles/polo_assets/css/plugins.css" rel="stylesheet">
	<link href="../css/blocks.css" rel="stylesheet"> </head>
<body>

	<div id="page" class="page">

	<div class="row block">
	
			<div class="col-xs-12 col-sm-12 col-lg-12">
			
				
				<div id="carousel-example-generic" class="carousel slide">
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
						<li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
						<li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item">
						   <img class="img-responsive" src="../bundles/polo_assets/images/slider.jpg" alt="">

								<h3>First slide label</h3>
								<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
							</div>
						</div>
						<div class="item">
							<img class="img-responsive" src="../bundles/polo_assets/images/slider.jpg" alt="">
							<div class="carousel-caption">
								<h3>Second slide label</h3>
								<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
							</div>
						</div>
						<div class="item active">
							<img class="img-responsive" src="../bundles/polo_assets/images/slider.jpg" alt="">
						</div>
					</div>
					<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
						<span class="icon-prev"></span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">

					</a>

			</div>
		</div>
		</div>
	</div>

	</div>

	<script type="text/javascript" src="../bundles/polo_assets/js/jquery.js"></script>
