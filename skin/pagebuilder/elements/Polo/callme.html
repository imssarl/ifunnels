<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Header</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link
			href="//fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800"
			rel="stylesheet" type="text/css" />
		<link href="../bundles/polo_assets/css/plugins.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/style.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/responsive.css" rel="stylesheet">
		<link href="../css/blocks.css" rel="stylesheet"> </head>
	<body>

		<div id="page" class="page">

			<section class="background-colored text-center p-t-80 p-b-30 block" id="pcallme">
				<div class="container">
					<div class="widget clearfix widget-newsletter">
						<form class="form-inline" action="" role="form" method="post">
							<div data-content="true" data-component="heading">
								<h3 class="text-light">Enter Phone Number to Call You Back!</h3>
							</div>
							<div data-component="form-group" data-content="true">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
									<input type="text" aria-required="true" class="form-control required
										text" placeholder="Enter your Mobile Number">
									<span class="input-group-btn">
										<button type="submit" class="btn btn-light">CALL ME</button>
									</span>
								</div>
							</div>
							<small class="text-light">We will call you as soon as possible!</small>
						</form>
					</div>
				</div>
			</section>

		</div>
		<script src="../bundles/polo_assets/js/jquery.js"></script>
	</body>
</html>
