<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Header</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link
			href="//fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800"
			rel="stylesheet" type="text/css" />
		<link href="../bundles/polo_assets/css/plugins.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/style.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/responsive.css" rel="stylesheet">
		<link href="../css/blocks.css" rel="stylesheet"> </head>
	<body>

		<div id="page" class="page">

			<div id="pheadervideo2" class="inspiro-slider block slider-fullscreen arrows-large
				arrows-creative dots-creative" data-height-xs="360"
				data-autoplay-timeout="2600" data-animate-in="fadeIn"
				data-animate-out="fadeOut" data-items="1" data-loop="true"
				data-autoplay="true">

				<div class="slide" data-vide-bg="../bundles/polo_assets/images/slidevideo"
					data-vide-options="position: 0% 50%">
					<div class="container">
						<div class="slide-captions text-center text-light">
							<div data-content="true" data-component="heading">
								<h2 class="text-dark text-lg-x2">INNOVATION</h2>
							</div>
							<div data-content="true" data-component="text">
								<p class="lead">Say hello to the smartest and most flexible bootstrap
									template. Polo is an powerful template that can build any type of
									websites, and quite possibly the only one you will ever need.</p>
							</div>
							<div data-content="true" data-component="text">
								<a class="btn btn-light btn-outline">Get in Touch</a>
							</div>

						</div>
					</div>
					<div class="scrolldown-animation" id="scroll-down">
						<a class="scroll-to" href="#easy-fast"><div data-component="image"><img
									src="../bundles/polo_assets/images/scrolldown.png" alt=""></div>
						</a>
					</div>
				</div>

			</div>

		</div>

		<script type="text/javascript" src="../bundles/polo_assets/js/jquery.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/plugins.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/functions.js"></script>
	</body>
</html>
