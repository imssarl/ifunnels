<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Header</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link
			href="//fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800"
			rel="stylesheet" type="text/css" />
		<link href="../polo_assets/css/plugins.css" rel="stylesheet">
		<link href="../polo_assets/css/style.css" rel="stylesheet">
		<link href="../polo_assets/css/responsive.css" rel="stylesheet">
		<link href="../css/blocks.css" rel="stylesheet"> </head>
	<body>

		<div id="page" class="page">

			<section class="background-grey block" id="pcontact2">
				<div class="container">
					<div class="text-center m-b-100">
						<div data-content="true" data-component="heading">
							<h1 class="text-medium">Get in touch?</h1>
						</div>
						<div data-content="true" data-component="text">
							<p>Lorem ipsum dolor sit amet, consecte adipiscing elit. Suspendisse
								condimentum porttitor cursumus.</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 center">
							<form role="form" action="" method="post">
								<div class="row">
									<div data-component="form-group" data-content="true">
										<div class="form-group col-sm-6">
											<label for="name">Name</label>
											<input type="text" aria-required="true"
												name="widget-contact-form-name" class="form-control required name"
												placeholder="Enter your Name">
										</div>
									</div>
									<div data-component="form-group" data-content="true">
										<div class="form-group col-sm-6">
											<label for="email">Email</label>
											<input type="email" aria-required="true"
												name="widget-contact-form-email" class="form-control required email"
												placeholder="Enter your Email">
										</div>
									</div>
								</div>
								<div class="row">
									<div data-component="form-group" data-content="true">
										<div class="form-group col-sm-6">
											<label for="subject">Phone</label>
											<input type="text" name="widget-contact-form-phone"
												class="form-control" placeholder="Enter your phone number">
										</div>
									</div>
									<div data-component="form-group" data-content="true">
										<div class="form-group col-sm-6">
											<label for="subject">Company</label>
											<input type="text" name="widget-contact-form-company"
												class="form-control" placeholder="Enter your Company name">
										</div>
									</div>
								</div>
								<div data-component="form-group" data-content="true">
									<div class="form-group">
										<label for="message">Message</label>
										<textarea type="text" name="widget-contact-form-message" rows="9"
											class="form-control required" placeholder="Enter your Message"
											aria-required="true"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="form-group text-center">
										<button class="btn btn-default center" type="submit" id="form-submit"><i
												class="fa fa-paper-plane"></i>&nbsp;Send message</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>

		</div>

		<script src="../polo_assets/js/jquery.js"></script>
		<script src="../polo_assets/js/plugins.js"></script>
		<script src="../polo_assets/js/functions.js"></script>

	</body>
</html>
