<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Header</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link
			href="//fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800"
			rel="stylesheet" type="text/css" />
		<link href="../bundles/polo_assets/css/plugins.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/style.css" rel="stylesheet">
		<link href="../bundles/polo_assets/css/responsive.css" rel="stylesheet">
		<link href="../css/blocks.css" rel="stylesheet"> </head>
	<body>

		<div id="page" class="page">

			<section id="pcontact4" class="background-grey block">
				<div class="container">
					<div class="row">
						<div class="col-md-12 center background-colored text-light p-40">
							<div data-content="true" data-component="heading">
								<div class="text-medium">GET FREE CONSULTATION</div>
								<p>Praesent sagittis risus nisi, a fermentum tellus aliquam vel. Ut
									faucibus, mauris quis fermentum placerat, sem turpis volutpat massa.</p>
							</div>
							<form action="" role="form" method="post">
								<div class="row">
									<div class="form-group col-sm-6">
										<label for="name">Name</label>
										<input type="text" aria-required="true"
											name="widget-contact-form-name" class="form-control required name"
											placeholder="Enter your Name">
									</div>
									<div class="form-group col-sm-6">
										<label for="email">Email</label>
										<input type="email" aria-required="true"
											name="widget-contact-form-email" class="form-control required email"
											placeholder="Enter your Email">
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-6">
										<label for="subject">Phone</label>
										<input type="text" name="widget-contact-form-phone"
											class="form-control" placeholder="Enter your phone number">
									</div>
									<div class="form-group col-sm-6">
										<label for="subject">Company</label>
										<input type="text" name="widget-contact-form-company"
											class="form-control" placeholder="Enter your Company name">
									</div>
								</div>
								<div class="form-group">
									<label for="message">Message</label>
									<textarea type="text" name="widget-contact-form-message" rows="9"
										class="form-control required" placeholder="Enter your Message"></textarea>
								</div>
								<div class="row">
									<div class="form-group text-center">
										<button class="btn btn-light center" type="submit" id="form-submit">Send
											message</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>

		</div>

		<script type="text/javascript" src="../bundles/polo_assets/js/jquery.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/plugins.js"></script>
		<script type="text/javascript" src="../bundles/polo_assets/js/functions.js"></script>
	</body>
</html>
